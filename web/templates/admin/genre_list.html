{{define "genre_list"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/admin.css">
    <title>ФИЛИН</title>
</head>
<body>
    <div class="wrapper">
        <header>
            {{template "header" .}}
        </header>
        <main class="main__bg">
            <div class="container">
                <div class="card">
                    <div class="info none"></div>
                    {{range .Genres}}
                    <div class="card__row">
                        <div class="genre_list__row">
                            <div class="genre">{{.Name}}</div>
                            <div class="delete__btn" data-genre="{{.Name}}">Удалить</div>
                        </div>
                    </div>
                    {{end}}
                    <div class="card__row">
                        <div class="create_genre__row">
                            <input type="text" name="name">
                            <div class="add__btn">Добавить</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/admin/genre_list.js"></script>
</body>
</html>
{{end}}
