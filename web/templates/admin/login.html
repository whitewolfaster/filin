{{define "login"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/admin.css">
    <title>ФИЛИН</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header__row">
                <div class="container">
                    <div class="naw__row flex-row row-jc-sb">
                        <div class="header__logo">
                            <img src="/static/img/Logo.png" alt="">
                        </div>
                    </div>
                    <div class="burger_button">
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <main class="main__bg">
            <div class="container">
                <div class="card">
                    <div class="login__title title">
                        Авторизация
                    </div>
                    <div class="form__container">
                        <div class="info none"></div>
                        <form>
                            <div class="form__row">
                                <div class="input__label">Логин:</div>
                                <input type="text" id="login">
                            </div>
                            <div class="form__row">
                                <div class="input__label">Пароль:</div>
                                <input type="password" id="password">
                            </div>
                            <div class="btn__row">
                                <div class="submit__btn" id="submit">Войти</div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/admin/login.js"></script>
</body>
</html>
{{end}}
